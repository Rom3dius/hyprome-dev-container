name: Build & Publish Dev Shell

on:
  push:
    branches: [main]
    paths:
      - "Containerfile.dev"
      - "dotfiles/**"
      - ".github/workflows/build.yml"
  workflow_dispatch:

env:
  IMAGE_NAME: dev

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # allow push to GHCR
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3 # multi‑arch (optional)
      - uses: docker/setup-buildx-action@v3 # BuildKit

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v5 # official Buildx action :contentReference[oaicite:2]{index=2}
        with:
          context: .
          file: ./Containerfile.dev
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/dev:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
