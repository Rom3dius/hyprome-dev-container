name: Build & Publish hyprome‑dev‑container

on:
  push:
    # ── run only for version tags like  v1.2.3  or  v0.9.0‑beta ──
    tags:
      - "v*"
  workflow_dispatch: # manual runs still possible

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: hyprome-dev-container # <<< canonical image repo

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # push to GHCR

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # —————————————————— Buildx / QEMU (multi‑arch) ——————————————————
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # ——————————— Derive lowercase owner + clean tag ————————————
      - name: Prepare meta
        id: meta
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          # strip leading "refs/tags/" and the leading "v"
          VERSION=${GITHUB_REF_NAME#v}
          echo "owner=${OWNER_LC}"   >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}"  >> "$GITHUB_OUTPUT"

      # ———————————————— GHCR login ————————————————
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.meta.outputs.owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ——————————————— Build & Push ———————————————
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile.dev
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.owner }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
